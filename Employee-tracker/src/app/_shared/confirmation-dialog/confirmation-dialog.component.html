<div class="decline-edit">
    <h2 mat-dialog-title>Confirmation<button class="close" mat-dialog-close><i (click)="cancel()" class="material-icons">close</i></button></h2>
    <mat-dialog-content>
        <p class="desc">{{ confirmationMessage }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="mb-2 w-100 d-flex justify-content-end">
            <button type="button" class="btn btn-light" (click)="cancel()"><span class="pl-2 pr-2">No</span></button>
            <button type="button" class="btn btn-primary ml-3" (click)="isDeleted()"><span class="pl-2 pr-2">Yes</span></button>
        </div>
    </mat-dialog-actions>
</div>
